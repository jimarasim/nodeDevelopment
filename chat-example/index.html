<!doctype html>
<html>
    <head>
        <title>random nothing chat</title>
        <link rel="Stylesheet" href="stylebase.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    </head>
    <body>
        <center>
        <!--CHAT WINDOW-->
        <form action="">
            ALIAS:<input id="chatClientUser" />
            <br />
            MESSAGE:<input id="chatClientMessage" />
            AUTO RESPONDER:
            <select id="chatClientAutoResponder" size=3 >

                    <option value="idratherplaywithmycat">I'd rather play with my cat</option>
                    <option value="theinternetduh">You can search for it on the internet, duh</option>
                    <option value="yourmom">Your Mom</option>
                    <option value="thatswhatshesaid">That's what she said</option>
                    <option value="yousuck">You Suck!</option>
                    <option value="thatrules">That Rules!</option>
                
            </select>
            
            <button>Send</button>
        </form>
        <div id="messagesdiv">
        </div>

        
        <!--STUFFED ANIMAL WAR-->
        <div id="svgdiv1" class="divsvg">
            <svg id="svgtag1">
                <rect id="svgrect1" x="10" y="10" width="10" height="10" style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,0)" />
            </svg>
        </div>
        </center>
        <script type="text/javascript" src="sockethandler.js"></script>
    </body>
</html>
